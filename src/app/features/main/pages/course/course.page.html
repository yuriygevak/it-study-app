<ion-toolbar>
  <ion-title>Lessons</ion-title>
</ion-toolbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let lesson of course.lessons"
              [routerLink]="['/lesson']"
              [queryParams]="{courseId: course.id, lessonId: lesson.id}">
      <ion-label>{{ lesson.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
