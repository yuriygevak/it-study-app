<ion-toolbar>
  <ion-title>{{ course.title }}</ion-title>
</ion-toolbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let topic of course.topicList"
              [routerLink]="['', course.id, topic.id]"
              (click)="selectTheme(topic.id)">
      <ion-label>{{ topic.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
